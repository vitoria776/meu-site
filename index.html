<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Filho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <h1>Chá de Bebê e Gravidez</h1>
        <div class="galeria">
            <img src="imagens/cha1.jpg" alt="Foto do chá de bebê">
            <img src="imagens/gravidez1.jpg" alt="Foto grávida">
            <img src="imagens/gravidez2.jpg" alt="Outra foto grávida">
        </div>
    </section>

    <section>
        <h1>Depois do Nascimento</h1>
        <div class="galeria">
            <img src="Imagens/cha-de-bebe1.jpeg" alt="Foto do bebê">
            <img src="imagens/nascido2.jpg" alt="Outra foto do bebê">
            <img src="imagens/nascido3.jpg" alt="Mais uma foto do bebê">
        </div>
    </section>

    <section class="mensagem">
        <div class="texto" id="mensagemTexto"></div>
        <audio autoplay loop>
            <source src="musica/musica.mp3" type="audio/mpeg">
        </audio>
    </section>

    <script src="script.js"></script>
</body>
</html>
